<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="app">
       <header>
        <h1>Weather App🌤️</h1>
        <form id="weather-form">
            <input
                type="text"
                id="city-input"
                placeholder="Introdu numele orașului"
                required
            />
            <button type="submit" id="search-btn">Caută🔍</button> 
        </form>
       </header>
       <main>
        <div id="loading" class="hidden">Se încarcă...</div>
        <div id="error" class="hidden"></div>
        <section id="weather-display" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature">Temperatură</p>
            <p id="description">Descriere</p>
            <p id="humidity">Umiditate</p>
            <p id="wind">Vânt</p>
            <p id="sunrise">Răsărit</p>
            <p id="sunset">Apus</p>
        </section>
       </main> 
    </div>
</body>
</html>
